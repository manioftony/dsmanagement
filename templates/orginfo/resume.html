{% extends "base.html" %}
{% block midpart %}








<div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
<div>
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Forms</a>
        </li>
    </ul>
</div>

<!--/row-->

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> Form Elements</h2>
            </div>
            <div class="box-content">
					<form id="ngo_form" action="#" method = "post" enctype="multipart/form-data">{% csrf_token %}
					<div class="input-group col-md-4">

					<label for="image_file">Upload Resume:</label>
					
					<input type="file" name="image_file" id="image_file/">


					</div>
					<div class="input-group col-md-4">
					<button type="submit" class="btn btn-default">Submit</button>
					<button type="button" class="btn close-fancybox btn-default">Cancel</button>
					</div>
					</form>
            </div>
        </div>
    </div>
    <!--/span-->

</div><!--/row-->

    <!-- content ends -->
</div>	



{% endblock %}
