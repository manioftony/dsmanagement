{% extends "base.html" %}


{% block midpart %}







    <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
                <div>
        <ul class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
        </ul>
    </div>

    <div class="row">
    <div class="box col-md-12">
    <div class="box-inner">
    <div class="box-header well" data-original-title="">
        
        <h2><i class="glyphicon glyphicon-user"></i> Recruitment information</h2>

        <div class="box-icon">
            <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                    class="glyphicon glyphicon-chevron-up"></i></a>
            <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
    <thead>
    <tr>
        <th>Open</th>
        <th>Work in progress</th>
        <th>Notification</th>
    </tr>
    </thead>
    <tbody>
{% for i in object_list %}
    <tr>
        <td>{{i.position}}<br>Javasel{{i.id}}<br><br><span class="label label-success">Open</span><br></td>
        <td class="center">{{i.customer_created}}<br><br><span class="label label-info">In progress</span></td>
        <td class="center">{{i.no_of_profile}}<br><br><span class="label label-danger">open</span></td>
    </tr>
{% endfor %}
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <!--/span-->

    </div><!--/row-->



















{% endblock %}
